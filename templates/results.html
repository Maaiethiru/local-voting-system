<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Election Results</title>
  <!-- Link to shared CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Election Results</h2>
    <table>
      <thead>
        <tr>
          <th>Election</th>
          <th>Position</th>
          <th>Candidate</th>
          <th>Party</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.election_title }}</td>
          <td>{{ result.position }}</td>
          <td>{{ result.candidate_name }}</td>
          <td>{{ result.party }}</td>
          <td>{{ result.total_votes }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
